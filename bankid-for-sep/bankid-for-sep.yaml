          example: 256

    BankService:
      type: string
      description: >-
        Individual service currently supported by Bank. Possible values are: 
         * `AUTHENTICATION` - Bank supports basic OpenID flow with AML identification

         * `SIGN_SO` - Bank supports signature of signObject sent in ROS object

         * `SIGN_SINGLE_PDF` - Bank supports signature of single PDF file sent in ROS object

         * `SIGN_MULTIPLE_PDF` - Bank supports signature of multiple PDF files sent in ROS object

         * `NOTIFICATION` - Bank supports notifications for end-user data changes

         * `UNIQUE_IDENTITY` - Bank supports unique ID

         * `QUALIFIED_SIGNATURE` - Bank supports signature with Qualified Certificate
      enum:
        - AUTHENTICATION
        - SIGN_SO
        - SIGN_SINGLE_PDF
        - SIGN_MULTIPLE_PDF
        - NOTIFICATION
        - UNIQUE_IDENTITY
        - QUALIFIED_SIGNATURE

    RequestInvalidError:
      description: Request invalid
      type: object
      required:
        - error
        - error_description
      properties:
        error:
          type: string
          enum:
            - invalid_redirect_uri
            - invalid_client_metadata
          description: >-
            Possible error codes:
            * `invalid_redirect_uri` - The value of one or more `redirect_uris` is invalid. 
            
            * `invalid_client_metadata` - The value of one of the Client Metadata fields is invalid and the server has rejected this request.
        error_description:
          type: string
          example: Redirect uri must be using https scheme
          description: Additional text description of the error for debugging.

    UnsupportedMediaTypeError:
      description: Request invalid
      type: object
      required:
        - error
        - error_description
      properties:
        error:
          type: string
          enum:
            - invalid_content_type
          description: >-
            Possible error codes:
            * invalid_content_type - The content-type used in request doesn't correspond with the authorisation server.
        error_description:
          type: string
          example: Invalid mime type
          description: Additional text description of the error for debugging.

    RequestSignStateInvalidError:
      description: Request invalid
      type: object
      required:
        - error
        - error_description
      properties:
        error:
          type: string
          enum:
            - invalid_client
            - invalid_request
          description: >-
            Possible error codes:
            * `invalid_client` - Invalid client_id has been used. 
            
            * `invalid_request` - Either `state` or `nonce` or their combination parameters are missing or are invalid.
        error_description:
          type: string
          example: Bad client credentials

    NotImplementedError:
      description: The service does not support the functionality required to fulfill the request
      type: object
      required:
        - error
        - error_description
      properties:
        error:
          type: string
          enum:
            - invalid_request
        error_description:
          type: string
          example: The QSIGN service is unavailable.
          description: Additional text description of the error for debugging.

    TemporarilyUnavailable:
      description: The service is temporarily unavailable due to various reasons like planned downtime of Basic Registers.
      type: object
      required:
        - error
        - error_description
      properties:
        error:
          type: string
          enum:
            - temporarily_unavailable
            - basic_registers_unavailable
        error_description:
          type: string
          example: Planned downtime of Basic Registers.
          description: Additional text description of the error for debugging.

    WWW-Authenticate:
      externalDocs:
        description: '[RFC6750] - The OAuth 2.0 Authorization Framework: Bearer Token Usage -  3.1. Error Codes'
        url: https://tools.ietf.org/html/rfc6750#section-3.1
      type: string
      enum:
        - invalid_request
        - invalid_token
        - insufficient_scope
      description: >-
        Possible error codes:
        * `invalid_request` - The request is missing a required parameter, includes an unsupported parameter or parameter value, repeats the same parameter, uses more than one method for including an access token, or is otherwise malformed. 
          The resource server SHOULD respond with the HTTP 400 (Bad Request) status code.
        
        * `invalid_token` - The access token provided is expired, revoked, malformed, or invalid for other reasons. 
          The resource SHOULD respond with the HTTP 401 (Unauthorized) status code. 
          The client MAY request a new access token and retry the protected resource request.
        
        * `insufficient_scope` - The request requires higher privileges than provided by the access token. 
          The resource server SHOULD respond with the HTTP 403 (Forbidden) status code and MAY include the "scope" attribute with the scope necessary to access the protected resource.
  

