  /ros:
    post:
      tags:
        - SIGN
      summary: Create a request object required for sign flow
      description: >
        Provides resource for SePs for initiation of authorization flow according OpenID Connect API
        Currently only document sign and Payment initiation is allowed. Further objects that could be subject to authorization will be allowed.
        Returns object identifier and url on which authorization is started. In case of document signature upload URL for document is returned.

        **Things to watch out for:**

          - ```structured_scope``` MUST contain either ```documentObject```, ```documentObjects``` or ```signObject```
          - ```documentObjects``` MUST contain at least one document, defined ```priority``` and 
           ```signObject``` MUST contain at least one field array element
          - elements outside the ```structured_scope``` (```response_type```, ```scope```, ```client_id```, …) contain common values as in the 
            authentication flow. The values must correspond to the configuration of the application in the development portal.
          - the ```document_id``` element can be any string, doesn't have to match the ```documentId``` value from the metadata of the PDF document
          - the ```document_hash``` element contains a bytearray hash of the content of the PDF document. The hash algorithm used 
            MUST be specified in the element ```hash_alg``` (Bank iD recommends using the SHA512 algorithm, see JSON example).
          - the ```document_uri``` could be any uri. **Even though it is mandatory, it's not beind validated!**
          - fields in the ```signObject``` element MUST have a defined ```priority``` that is unique as a number.
          - If ```sign_area``` and ```sign_field``` are not present, signature will be non-visual. 
          - If both ```sign_area``` and ```sign_field``` are in request, ```sign_field``` will have priority for visual signature and ```sign_area``` will be ignored.
      security:
        - AccessTokenAuth: []
        - {}
      requestBody:
        required: true
        description: >
          **Request payload of /ros endpoint is required in JWE format!** 

          Thus, the JSON payload request is first signed with the sig 
          key of the application in the form of JWS and then encrypted with ```enc``` Bank iD key (from JWKs issued on the Bank iD environment).

          You can find the correct URL of Bank iD JWKs keys for the given environment (Sandbox or Production) in the developer portal at
          setting up your application on the credentials tab after "unpacking" the OIDC Discovery area.
        content:
          application/jwe:
            schema:
              $ref: '#/components/schemas/RequestObjectRequest'
      responses:
        '200':
          description: 'Request for object submission was successful'
          headers:
            traceId:
              description: Unique ID for each API call for support purposes.
              schema:
                $ref: '#/components/schemas/traceId'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestObjectResponse'
        '400':
          $ref: '#/components/responses/RequestInvalidError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '415':
          $ref: '#/components/responses/UnsupportedMediaTypeError'
        '429':
          $ref: '#/components/responses/TooManyRequestError'
        '500':
          description: 'Internal Server Error'
          headers:
            traceId:
              description: Unique ID for each API call for support purposes.
              schema:
                $ref: '#/components/schemas/traceId'
        '501':
          $ref: '#/components/responses/NotImplementedError'
        '503':
          $ref: '#/components/responses/TemporarilyUnavailable'


