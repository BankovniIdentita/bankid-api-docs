    RequestObjectResponse:
      type: object
      required:
        - exp
        - request_uri
      properties:
        request_uri:
          description: >-
            This parameter enables OpenID Connect requests to be passed by reference, rather than by value.
            The `request_uri` value is a URL using the https scheme referencing a resource containing a Request Object value, which is a JWT containing the request parameters.
          type: string
          format: uri
          example: 'https://rp.example.com/request/13CACDFD-884C-4E57-B78D-90B69A96C86A.jwt'
        upload_uri:
          type: string
          description: >
            Upload URI for document upload. Will be sent only in case if documentObject is present in request.


            From the response to POST /ros endpoint we get ```upload_uri```, which is unique for this authorization flow and is intended for 
            upload of a single PDF document specified in the previous /ros request.


            **Things to watch out for:**
              - the hash of the uploaded document MUST be the same as the ```document_hash``` element during the last /ros request
              - the document is uploaded as a POST ```form-data```

            Example of document upload:
            ```
            curl --location --request POST 'https://api.bankid.cz/test/dev-portal-fileservice/api/v1/files/prepared/52f9dbb1-9f4e-ffff-8f14-d13e224f5ab4' \
            --form 'file=@"/C:/Files/signin.pdf"'
            ```
          example: 'https://www.bankid.cz/api/docuument/b1f0c5da-fcf4-456c-8b4a-543aea4819e1'

        upload_uris:
          type: object
          description: >
            Upload URIs for multiple documents upload. Will be sent only in case if documentObjects is present in request.


            From the response to POST /ros endpoint we get ```upload_uris```, which is unique for this authorization flow and is intended for 
            upload of a multiple PDF documents specified in the previous /ros request.

            **Things to watch out for:**
              - the hash of the uploaded document MUST be the same as the ```document_hash``` element during the last /ros request
              - the document is uploaded as a POST ```form-data```

            Example of document upload:
            ```
            curl --location --request POST 'https://api.bankid.cz/test/dev-portal-fileservice/api/v1/files/prepared/52f9dbb1-9f4e-ffff-8f14-d13e224f5ab4' \
            --form 'file=@"/C:/Files/signin.pdf"'
            ```
          example: {'ID1':'https://api.bankid.cz/api/document/b1f0c5da-fcf4-456c-8b4a-543aea4819e1', 'ID2':'https://api.bankid.cz/api/document/b1f0c5da-fcf4-456c-8b4a-543aea4819e1'}
        exp:
          type: integer
          format: int64
          description: Expiration time of upload_uris. After this time upload_uri or upload_uris expire.
          example: '1665671516'

