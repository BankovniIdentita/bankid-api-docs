    documentObject:
      type: object
      required:
        - document_id
        - document_hash
        - hash_alg
        - document_title
        - document_subject
        - document_language
        - document_author
        - document_created
        - document_size
        - document_read_by_enduser
      properties:
        document_id:
          description: >-
            Id of document can be any string, doesn't have to match the ```documentId``` value from the metadata of the PDF document.
          type: string
          maxLength: 255
          example: '7159534b-3b88-4f29-866b-9e83489d3053'
        document_hash:
          type: string
          maxLength: 128
          minLength: 128
          description: >-
            Cryptographically save hash used for unique identification of document used for binding consent with signature 
            with explicit document.
          example: 'a93e305306c7a52ac2ccc55b83f197ea8e02b0ce6b317f53ae8e038586f88197'
        hash_alg:
          type: string
          description: >-
            Hash algorithm OID. Hash algorithm used by SeP / Bank iD to created hash of document.
            (Bank iD recommends using the SHA512 algorithm, see value in example).
          example: '2.16.840.1.101.3.4.2.3'
        document_title:
          type: string
          maxLength: 255
          description: Title of document, can be empty string. Must match the value from the PDF document metadata. Unsupported characters are "#" "%" "{" "}" "<" ">" "*" "?" "$" “\u0027” “\u0022” "+" "`" "|" "=".
          example: 'Smlouva o smlouvě'
        document_subject:
          type: string
          maxLength: 255
          description: Subject of document, can be empty string. Must match the value from the PDF document metadata. Unsupported characters are "#" "%" "{" "}" "<" ">" "*" "?" "$" “\u0027” “\u0022” "+" "`" "|" "=".
          example: 'Smlouva se společností ACME'
        document_language:
          type: string
          description: Language of document. Defined as a LCID (ISO-639 language code, dot, ISO-3166 country code), can be empty string
          example: cs.CZ
        document_created:
          type: string
          description: Date of creation of document. Must match the value from the PDF document metadata.
          format: 'date-time'
          example: '2020-06-24T08:54:11+00:00'
        document_author:
          type: string
          description: Author of document, can be empty string. Must match the value from the PDF document metadata. In case of PDF 2.0 is taken from XMP data.
          example: 'Orange SK'
        document_size:
          type: integer
          description: Size of document in bytes
          example: 1250000
        document_uri:
          type: string
          format: uri
          maxLength: 1024
          deprecated: true
          description: >-
            URI used in ID token to return location of signed document. **If sent in request it will be ignored by Bank iD**
          example: 'https://rp.net/documents?document_id=7e766e94-eb62-11ea-adc1-0242ac120002'
        document_read_by_enduser:
          type: boolean
          description: Flag distiguishing if client has already read document
          example: true
        seal_visibility:
          type: boolean
          description: Flag distiguishing if document requires a visible seal representation
          example: true
        sign_area:
          type: object
          description: >-
            Signing area, here a visible digital signature should be placed.

            Suppose it is required to create a visual signature in the PDF as an embedded rectangle. In that case, it is necessary to 
            define the area in the PDF where the visual signature is to be generated.
            The sign area is a set of coordinates that defines the location and size of the rectangle with the sign on the desired 
            page of the PDF document.

            The individual coordinates are in points (pt or PostScript) corresponding to 1/72 inch. This is the default PDF resolution, 
            which can be set differently for the document. **The size of a standard A4 PDF is therefore 595 x 842 pt.**

            Pages in the PDF are numbered from 0. If it is required to place a signature on the first page of the document, it is 
            necessary to state the value 0 in the page element.

          required:
            - page
            - x-coordinate
            - y-coordinate
            - x-dist
            - y-dist
          properties:
            page:
              type: number
              description: Zero-indexed page number
              example: 10
            x-coordinate:
              type: number
              description: >-
                X coordinate (in pt) distance from top left corner of pager. Standard A4 PDF is therefore 595pt width.
              example: 102
            y-coordinate:
              type: number
              description: >-
                Y coordinate (in pt) distance from top left corner of page. Standard A4 PDF is therefore 842pt height.
              example: 200
            x-dist:
              type: number
              description: >-
                Width of the signing area in pt.
              example: 150
            y-dist:
              type: number
              description: >-
                Height of the signing area in pt.
              example: 45
        sign_field:
          type: string
          description: Sign field already present in the document for the purpose of creation of the visual signature.
          example: 'Signature 1'

