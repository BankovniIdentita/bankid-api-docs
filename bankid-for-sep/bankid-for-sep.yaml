    AuthorizationIDToken:
      externalDocs:
        description: '[OpenID.Core ID Token] 2 ID Token'
        url: 'https://openid.net/specs/openid-connect-core-1_0.html#IDToken'
      description: >-
        The primary extension that OpenID Connect makes to OAuth 2.0 to enable End-Users to be Authenticated is the ID Token data structure.
        The ID Token is a security token that contains Claims about the Authentication of an End-User by an Authorization Server when using a Client, and potentially other requested Claims.
        The ID Token is represented as a JSON Web Token (JWT) [JWT].
      type: object
      required:
        - iss
        - sub
        - aud
        - exp
        - iat
        - auth_time
        - nonce
        - acr
        - amr
        - jti
        - structured_scope
      properties:
        iss:
          type: string
          description: Issuer Identifier, as specified in Section 2 of [OpenID.Core].
        sub:
          type: string
          description: Subject Identifier, as specified in Section 2 of [OpenID.Core].
        outdated_subs:
          deprecated: true
          description: >-
            The outdated_subs field contains all identifiers from the associated identities that were ever provided to the application via Bank iD.
          type: array
          items:
            type: string
          example: ["4b03e720-4e7b-4ea8-bb2f-7d2ec11c6812", "a2fd8180-30e6-4550-afef-53c436bba3cb"]
        aud:
          type: string
          description: Audience(s), as specified in Section 2 of [OpenID.Core].
        exp:
          type: integer
          format: int64
          description: >-
            Expiration time on or after which the ID Token MUST NOT be accepted for processing. The processing of this parameter requires that the current date/time MUST be before 
            the expiration date/time listed in the value. Implementers MAY provide for some small leeway, usually no more than a few minutes, to account for clock skew. 
            Its value is a JSON number representing the number of seconds from 1970-01-01T0:0:0Z as measured in UTC until the date/time. See RFC 3339 [RFC3339] for details regarding 
            date/times in general and UTC in particular.
          example: 234567890
        iat:
          type: integer
          format: int64
          description: >-
            Time at which the JWT was issued. Its value is a JSON number representing the number of seconds from 1970-01-01T0:0:0Z as measured in UTC until the date/time.
          example: 23457890
        auth_time:
          type: integer
          format: int64
          description: >-
            Time when the End-User authentication occurred. Its value is a JSON number representing the number of seconds from 1970-01-01T0:0:0Z as measured in UTC until the date/time. 
            When a max_age request is made or when auth_time is requested as an Essential Claim, then this Claim is REQUIRED; otherwise, its inclusion is OPTIONAL. (The auth_time Claim 
            semantically corresponds to the OpenID 2.0 PAPE [OpenID.PAPE] auth_time response parameter.)
          example: 23456789
        nonce:
          type: string
          description: >-
            String value used to associate a Client session with an ID Token, and to mitigate replay attacks. The value is passed through unmodified from the Authentication 
            Request to the ID Token. If present in the ID Token, Clients MUST verify that the nonce Claim Value is equal to the value of the nonce parameter sent in the Authentication Request. 
            If present in the Authentication Request, Authorization Servers MUST include a nonce Claim in the ID Token with the Claim Value being the nonce value sent in the Authentication Request. 
            Authorization Servers SHOULD perform no other processing on nonce values used. The nonce value is a case sensitive string.
          example: 'nxrt-084-222_wdutKuOasdj'
        acr:
          type: string
          enum:
            - loa3
          description: >-
            Authentication Context Class Reference. String specifying an Authentication Context Class Reference value that identifies the Authentication Context Class that the authentication 
            performed satisfied. The value "0" indicates the End-User authentication did not meet the requirements of ISO/IEC 29115 [ISO29115] level 1. Authentication using a long-lived browser 
            cookie, for instance, is one example where the use of "level 0" is appropriate. Authentications with level 0 SHOULD NOT be used to authorize access to any resource of any monetary value. 
            (This corresponds to the OpenID 2.0 PAPE [OpenID.PAPE] nist_auth_level 0.) An absolute URI or an RFC 6711 [RFC6711] registered name SHOULD be used as the acr value; registered names 
            MUST NOT be used with a different meaning than that which is registered. Parties using this claim will need to agree upon the meanings of the values used, which may be context-specific. 
            The acr value is a case sensitive string.
          example: 'loa3'
        amr:
          type: array
          items:
            type: string
            example: face
            enum:
              - face
              - fpt
              - geo
              - hwk
              - iris
              - kba
              - mca
              - mfa
              - otp
              - pin
              - pwd
              - rba
              - retina
              - sc
              - sms
              - swk
              - tel
              - user
              - wbm
              - wia
          description: >-
            Authentication Methods References. JSON array of strings that are identifiers for authentication methods used in the authentication. For instance, values might indicate that both password and 
            OTP authentication methods were used. The definition of particular values to be used in the amr Claim is beyond the scope of this specification. Parties using this claim will need to agree 
            upon the meanings of the values used, which may be context-specific. The amr value is an array of case sensitive strings.
            The following is a list of Authentication Method Reference values defined by this specification:

            * face -
                Biometric authentication [RFC4949] using facial recognition

            * fpt -
                Biometric authentication [RFC4949] using a fingerprint

            * geo -
                Use of geolocation information for authentication, such as that provided by [W3C.REC-geolocation-API-20161108]

            * hwk -
                Proof-of-possession (PoP) of a hardware-secured key. See Appendix C of [RFC4211] for a discussion on PoP.

            * iris -
                Biometric authentication [RFC4949] using an iris scan

            * kba -
                Knowledge-based authentication [NIST.800-63-2] [ISO29115]

            * mca -
                Multiple-channel authentication [MCA].  The authentication involves communication over more than one distinct communication
                channel.  For instance, a multiple-channel authentication might involve both entering information into a workstation's browser and
                providing information on a telephone call to a pre-registered number.

            * mfa -
                Multiple-factor authentication [NIST.800-63-2]  [ISO29115].  When this is present, specific authentication methods used may also be
                included.

            * otp -
                One-time password [RFC4949].  One-time password specifications that this authentication method applies to include [RFC4226] and [RFC6238].

            * pin -
                Personal Identification Number (PIN) [RFC4949] or pattern (not restricted to containing only numbers) that a user enters to
                unlock a key on the device.  This mechanism should have a way to deter an attacker from obtaining the PIN by trying repeated guesses.

            * pwd -
                Password-based authentication [RFC4949]

            * rba -
                Risk-based authentication [JECM]

            * retina -
                Biometric authentication [RFC4949] using a retina scan

            * sc -
                Smart card [RFC4949]

            * sms -
                Confirmation using SMS [SMS] text message to the user at a registered number

            * swk -
                Proof-of-possession (PoP) of a software-secured key.  See Appendix C of [RFC4211] for a discussion on PoP.

            * tel -
                Confirmation by telephone call to the user at a registered number. This authentication technique is sometimes also referred to as
                "call back" [RFC4949].

            * user -
                User presence test.  Evidence that the End-User is present and interacting with the device.  This is sometimes also referred to
                as "test of user presence" [W3C.WD-webauthn-20170216].

            * vbm -
                Biometric authentication [RFC4949] using a voiceprint

            * wia -
                Windows integrated authentication [MSDN]
          example: ['face', 'user']
        jti:
          type: string
          description: >-
            The `jti` (JWT ID) claim provides a unique identifier for the JWT. The identifier value MUST be assigned in a manner that ensures that
            there is a negligible probability that the same value will be accidentally assigned to a different data object; if the application
            uses multiple issuers, collisions MUST be prevented among values produced by different issuers as well.  The `jti` claim can be used
            to prevent the JWT from being replayed.  The `jti` value is a case-sensitive string.
          example: 95E3440A-C986-4E8B-9678-605F9B2FE7C5
        structured_scope:
          $ref: '#/components/schemas/id_token_structured_scope'

    DocumentErrorResponse:
      properties:
        error:
          description: >-
            Possible error codes:
              * `invalid_document_id` - The request has invalid ```documentId```.
              * `invalid_metadata` - The metadata provided in request are mostly likely mismatched with ones in document. There can also be problem with document_created metadata - can be in future which is not allowed.
              * `invalid_document_type` - The uploaded document is in invalid format or is not PDF
              * `document_locked` - The document cannot be signed as it's locked by author or previous signer.
              * `document_malicious` - The document cannot be processed as it's flagged as malicious by antivirus
              * `sign_area_invalid` - The document cannot be signed as sign area is not in document
              * `sign_field_invalid` - The document cannot be signed as sign fields are not in the document
              * `document_hash_invalid` - The document cannot be processed as hash provided is not matching one made from document
            The resource server SHOULD respond with the HTTP 400 (Bad Request) status code.
          type: string
          enum:
            - invalid_document_id
            - invalid_metadata
            - invalid_document_type
            - document_locked
            - document_malicious
            - sign_area_invalid
            - sign_field_invalid
            - document_hash_invalid
          example: invalid_document_id
    RemoteAuthorizationError:
      properties:
        error:
          description: >-
            Possible error codes:
              * `invalid_email` - Provided email is not valid, malformed or otherwise unusable
              * `email_nonexistent` - Provided email doesn't exists, mail was returned by mail provider
              * `invalid_msisdn` - Provided MSISDN is not valid, malformed or otherwise unusable
              * `msdsid_nonexistent` - Provided MSISDN doesn't exists, SMS was returned by SMS provider
              * `msdsid_noneu_country` - Provided MSISDN is from country outside of EU
              * `email_non_delivered` - Email was returned back by email host.
          type: string
          enum:
            - invalid_email
            - email_nonexistent
            - invalid_msisdn
            - msdsid_nonexistent
            - msdsid_noneu_country
            - email_non_delivered
          example: invalid_email


